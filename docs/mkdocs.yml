### Project Information ###
site_name: SchoolSquirrel Docs
site_url: https://schoolsquirrel.github.io
site_author: Hannes Rüger
site_description: >-
    SchoolSquirrel - Die Platform für digitalen Unterricht.
    Mit Chat, Aufgaben, Video-Konferenzen und mehr!
copyright: Copyright &copy; 2019 - 2020 Hannes Rüger


### Repository ###
repo_name: SchoolSquirrel
repo_url: https://github.com/SchoolSquirrel/SchoolSquirrel
edit_uri: edit/master/docs/docs


### Navigation ###
nav:
    - Home:
        - index.md
    - Über:
        - about/index.md
        - about/about.md
        - about/features.md
        - about/vs.md
        - about/help.md
    - Schüler:
        - Login: students/login.md
        - Aufgaben: students/assignments.md
    - Lehrer:
        - Login: teachers/login.md
        - Aufgaben: teachers/assignments.md
    - Administratoren:
        - Login: admins/login.md
        - Aufgaben: admins/assignments.md


### Extra Configuration ###
extra:
    social:
      - icon: fontawesome/brands/github
        link: https://github.com/SchoolSquirrel
      - icon: fontawesome/brands/docker
        link: https://hub.docker.com/r/schoolsquirrel/schoolsquirrel


### Theme Configuration ###
theme:
    name: material
    custom_dir: overrides
    language: de
    features:
        - tabs
    palette:
        scheme: default
        primary: blue
        accent: orange
    font:
        text: Roboto
        code: Roboto Mono
    favicon: assets/logo/favicon.ico
    logo: assets/logo/favicon.ico
extra_css:
    - styles/extra.css


### Plugin Configuration ###
plugins:
    - search
markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.snippets:
        check_paths: true
    - markdown.extensions.meta
    - markdown.extensions.admonition
    - markdown.extensions.attr_list
    - markdown.extensions.def_list
    - markdown.extensions.footnotes
    - markdown.extensions.meta
    - markdown.extensions.toc:
        permalink: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.highlight
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
        repo_url_shorthand: true
        user: squidfunk
        repo: mkdocs-material
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.snippets:
        check_paths: true
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde