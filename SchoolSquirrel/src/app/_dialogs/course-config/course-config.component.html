<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{mode == "new" ? "Neuer Kurs" : "Kurs bearbeiten" }}</h4>
    <button type="button" class="close" (click)="modal.dismiss()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="alert alert-danger" *ngIf="invalid">
        {{"dialogs.course-config.error" | translate}}
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">{{"pages.courses.title" | translate}}</label>
        <div class="col-sm-10">
            <input type="text" ngbAutofocus class="form-control" id="name" [(ngModel)]="name" [placeholder]="'pages.courses.title' | translate">
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">{{"general.description" | translate}}</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="description" [(ngModel)]="description" [placeholder]="'general.description' | translate"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{"general.students" | translate}}</label>
        <div class="col-sm-10">
            <app-select-users [placeholder]="'general.students' | translate" [(users)]="users" class="d-block w-100"></app-select-users>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-outline-success" (click)="createCourse()" [disabled]="loading">{{(mode == "new" ? "dialogs.course-config.createCouse" : "general.saveChanges") | translate}}</button>
</div>
