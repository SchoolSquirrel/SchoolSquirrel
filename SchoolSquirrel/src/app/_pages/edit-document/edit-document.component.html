<div class="row h-100">
    <div *ngIf="type == 'document' && onlyofficeConfig" class="w-100 h-100">
        <onlyoffice [config]="onlyofficeConfig"></onlyoffice>
    </div>
    <div *ngIf="type == 'image'" class="w-100 h-100">
        <img [src]="fileUrl">
    </div>
    <div *ngIf="type == 'video'" class="w-100 h-100">
        <video controls="controls">
            <source [src]="fileUrl">
        </video>
    </div>
</div>
