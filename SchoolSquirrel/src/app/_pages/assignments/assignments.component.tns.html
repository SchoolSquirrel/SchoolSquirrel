<GridLayout rows="auto, *, auto" columns="*" class="fix-statusbar-margin" hideActionBar [isModal]="currentCourseIdx !== undefined">
    <app-navbar row="0" col="0" [title]="'general.assignments' | translate"></app-navbar>
    <ListView rowspan="2" row="1" col="0" [items]="currentCourseIdx === undefined ? courses : courses[currentCourseIdx].assignments" class="list-group">
        <ng-template let-item="item" let-idx="index">
            <GridLayout columns="*" rows="auto, auto" (tap)="currentCourseIdx = idx">
                <Label col="0" row="0" [text]="item.name" class="list-group-item h2"></Label>
                <Label col="0" row="0" [text]="item.title" class="list-group-item h2"></Label>
                <!--<Label col="0" row="1" [text]="item.content" class="list-group-item"></Label>-->
            </GridLayout>
        </ng-template>
    </ListView>
    <FAB row="2" col="0" text="&#xf067;" class="fab-button fas"></FAB>
</GridLayout>
