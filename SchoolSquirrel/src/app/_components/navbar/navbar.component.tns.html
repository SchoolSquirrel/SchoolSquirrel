<ActionBar [title]="title ? title : 'SchoolSquirrel'">
    <NavigationButton ios:visibility="collapsed" [android.systemIcon]="isModal ? 'ic_menu_back' : 'ic_menu'" (tap)="isModal ? goBack() : openSideDrawer()"></NavigationButton>

    <ActionItem *ngFor="let actionItem of actionItems" (tap)="actionItemTap.emit(actionItem.id)" [ios.systemIcon]="actionItem.ios.icon" [ios.position]="actionItem.ios.position" [android.systemIcon]="actionItem.android.icon" [android.position]="actionItem.android.position"
        [text]="actionItem.text"></ActionItem>
</ActionBar>
