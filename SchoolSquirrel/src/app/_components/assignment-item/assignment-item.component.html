<div class="card p-2 my-1" [class.alert-success]="assignment.submitted">
    <div class="d-flex justify-content-between">
        <h6>
            <i class="fas fa-check mr-2" *ngIf="assignment.submitted"></i>
            <b>{{assignment.title}}</b>
            <span class="ml-2" *ngIf="assignment.submitted">(
                {{
                    "pages.assignments.submitted" | translate:{ 'date': (assignment.submitted | date:"short") }
            }}
            )
            </span>
        </h6>
        <span class="text-muted float-right">{{
            "pages.assignments.due" | translate:{ 'date': (assignment.due | date:"short") }
    }}</span>
    </div>

    <div class="d-flex justify-content-between">
        <span class="w-100 text-truncate">{{assignment.content | htmlToText}}</span>
        <a [routerLink]="['/assignments', assignment.id, 'student']" class="stretched-link ml-5">{{'pages.assignments.view' | translate}}</a>
    </div>
</div>
