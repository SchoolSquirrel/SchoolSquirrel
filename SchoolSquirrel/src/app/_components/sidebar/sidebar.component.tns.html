<StackLayout row="0" class="sidedrawer-header fix-statusbar-margin">
    <Label class="sidedrawer-header-image fas" text="&#xf2bd;"></Label>
    <Label class="sidedrawer-header-brand" text="User Name"></Label>
    <Label class="footnote" text="username@mail.com"></Label>
</StackLayout>

<ScrollView row="1">
    <StackLayout class="sidedrawer-content">
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [nsRouterLinkActive]="['active']" [nsRouterLink]="['/home']" (tap)="hideDrawer()">
            <Label col="0" text="&#xf015;" class="fas icon"></Label>
            <Label col="1" [text]="'general.dashboard' | translate" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout columns="auto, *" class="sidedrawer-list-item" [nsRouterLinkActive]="['active']" nsRouterLink="chat" (tap)="hideDrawer()">
            <Label col="0" text="&#xf086;" class="far icon"></Label>
            <Label col="1" [text]="'general.chat' | translate" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout columns="auto, *" class="sidedrawer-list-item" [nsRouterLinkActive]="['active']" nsRouterLink="assignments" (tap)="hideDrawer()">
            <Label col="0" text="&#xf0ae;" class="fas icon"></Label>
            <Label col="1" [text]="'general.assignments' | translate" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout columns="auto, *" class="sidedrawer-list-item" [nsRouterLinkActive]="['active']" nsRouterLink="calendar" (tap)="hideDrawer()">
            <Label col="0" text="&#xf073;" class="far icon"></Label>
            <Label col="1" [text]="'general.calendar' | translate" class="p-r-10"></Label>
        </GridLayout>

        <StackLayout class="hr"></StackLayout>

        <GridLayout columns="auto, *" class="sidedrawer-list-item" [nsRouterLinkActive]="['active']" nsRouterLink="calendar" (tap)="hideDrawer()">
            <Label col="0" text="&#xf013;" class="fas icon"></Label>
            <Label col="1" text="Settings" class="p-r-10"></Label>
        </GridLayout>
    </StackLayout>
</ScrollView>
